version: '3'

services:
  web:
    container_name: web
    restart: always
    build: .
    command: npm run dev
    ports:
      - 8000:8000
    volumes:
      - ./:/app
    depends_on:
      - mongo
    links:
      - mongo

  mongo:
    container_name: mongo
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - data:/data/db

volumes:
  data:
